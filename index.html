<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Age Calculator</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         text-align: center;
         margin: 50px;
      }
      #formContainer, #resultContainer {
         display: none;
      }
      .hidden {
         display: none;
      }
   </style>
</head>
<body>
   <h1>Age Calculator</h1>
   <p>Press start to start</p>
   <button id="startButton">Start</button>

   <div id="formContainer">
      <h2>Fill out the form</h2>
      <form id="infoForm">
         <label for="name">What is your name?</label>
         <input type="text" id="name" required><br><br>

         <label for="color">What is your favorite color?</label>
         <input type="text" id="color" required><br><br>

         <label for="age">What is your age?</label>
         <input type="number" id="age" required><br><br>

         <button type="button" id="calculateButton">Calculate Age</button>
      </form>
   </div>

   <div id="resultContainer">
      <h2>Your Entered Age:</h2>
      <p id="ageResult"></p>
   </div>

   <script>
      document.getElementById('startButton').addEventListener('click', function() {
         document.getElementById('startButton').style.display = 'none';
         document.getElementById('formContainer').style.display = 'block';
      });

      document.getElementById('calculateButton').addEventListener('click', function() {
         let age = document.getElementById('age').value;
         document.getElementById('ageResult').innerText = "Your age is: " + age;
         document.getElementById('formContainer').style.display = 'none';
         document.getElementById('resultContainer').style.display = 'block';
      });
   </script>
</body>
</html>
